<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- =========================Custom Css links============================== -->
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/header.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
