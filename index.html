<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- =========================Custom Css links============================== -->
    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/header.css" />

    <!-- font link======================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito&family=Work+Sans&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/73e8cd109a.js" crossorigin="anonymous"></script>

    <title>Gaming Nexus</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="images/Frame.png"
      class="fav-icon"
    />
  </head>
  <body>
    <!-- ===============================header styles====================================== -->
    <header class="header-container">
      <!-- ==============================nav section============================== -->
      <nav class="nav-container">
        <div class="logo-area">
          <img src="images/Frame.png" alt="" class="logo-icon" />
          <h1 class="logo-title">Gaming<span> Nexus</span></h1>
        </div>

        <div class="nav-items-container">
          <div class="nav-items">
            <a class="nav-item" href="">Abous Us</a>
            <a class="nav-item" href="">Developers</a>
          </div>

          <div class="follow-us-container">
            <p class="follow-us-title">Follow us on</p>
            <img src="images/youtube-logo.png" alt="" class="youtube-img" />
            <img src="images/tiktok-logo.png" alt="" class="tiktok-img" />
          </div>
        </div>
      </nav>

      <!-- ============================== Banner section============================== -->

      <section class="banner-container">

        <div class="banner-inner-content">

           <div class="dummy-class">
            <div class="banner-text-area">
                <h3 class="goat-caption">PLAY LIKE THE</h3>

                <h1 class="goat-class">G.O.A.T</h1>

                <ul class="banner-list-container">
                    <li><img src="images/instant-play.svg" alt=""> 1-Click instant play</li>
                    <li><img src="images/download.svg" alt=""> No Download</li>
                    <li><img src="images/supports.svg" alt=""> 1000s of supported online games</li>
                </ul>

                <div class="banner-btns">
                    <button class="btn-signIn">Sign In</button>
                    <button class="btn-rogue">Go Rogue</button>
                </div>

            </div>
           </div>
    
        
                <div class="banner-img-class">
                    <img src="images/banner-img.png" alt="" class="banner-img">
                </div>
            

        </div>

      </section>
    </header>
  </body>
</html>
